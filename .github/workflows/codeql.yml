name: CodeQL
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 3 * * 1"

env:
  # DATABASE_URL necessário para Prisma generate no build
  DATABASE_URL: "postgresql://user:password@localhost:5432/test_db"
  # Desabilita hooks do Husky no ambiente de CI
  HUSKY: "0"
  # Força instalação de devDeps e reduz ruído do npm
  NODE_ENV: production
  npm_config_production: "false"
  NPM_CONFIG_FUND: "false"
  NPM_CONFIG_AUDIT: "false"
  NPM_CONFIG_PROGRESS: "false"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]
    steps:
      - uses: actions/checkout@v5

      # Preparar Node para builds/instalação
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Show Node/npm/pnpm versions
        run: |
          node -v
          npm -v
          pnpm -v || true

      - run: pnpm run build

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Para JS/TS não é necessário autobuild, mas manter o analyze no final:
      - uses: github/codeql-action/analyze@v3

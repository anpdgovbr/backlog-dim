name: CodeQL
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 3 * * 1"

env:
  # DATABASE_URL necessário para Prisma generate no build
  DATABASE_URL: "postgresql://user:password@localhost:5432/test_db"
  # Desabilita hooks do Husky no ambiente de CI
  HUSKY: "0"
  # Força instalação de devDeps e reduz ruído do npm
  NODE_ENV: development
  npm_config_production: "false"
  NPM_CONFIG_FUND: "false"
  NPM_CONFIG_AUDIT: "false"
  NPM_CONFIG_PROGRESS: "false"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]
    steps:
      - uses: actions/checkout@v5

      # Preparar Node para builds/instalação
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies with pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.10.1 --activate
          pnpm install --frozen-lockfile

      # Não gerar Prisma aqui; o script de build já cuida disso
      - run: pnpm run build --if-present

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Para JS/TS não é necessário autobuild, mas manter o analyze no final:
      - uses: github/codeql-action/analyze@v3

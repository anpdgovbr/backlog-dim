name: CodeQL
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 3 * * 1"

env:
  # DATABASE_URL necessário para Prisma generate no build
  DATABASE_URL: "postgresql://user:password@localhost:5432/test_db"
  # Desabilita hooks do Husky no ambiente de CI
  HUSKY: "0"
  # Garante instalação de devDependencies em qualquer ambiente
  NODE_ENV: development
  npm_config_production: "false"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]
    steps:
      - uses: actions/checkout@v5

      # Preparar Node para builds/instalação
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --omit=dev=false

      - name: Ensure Prisma packages present
        run: |
          node -e "try{require.resolve('prisma/package.json');process.exit(0)}catch(e){process.exit(1)}" || npm i -D prisma@6.16.1 --no-audit --no-fund
          node -e "try{require.resolve('@prisma/client/package.json');process.exit(0)}catch(e){process.exit(1)}" || npm i @prisma/client@6.16.1 --no-audit --no-fund

      # Gerar cliente Prisma antes do build (sem auto-instalar via npx)
      - run: npx --no-install prisma generate

      - run: npm run build --if-present

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Para JS/TS não é necessário autobuild, mas manter o analyze no final:
      - uses: github/codeql-action/analyze@v3

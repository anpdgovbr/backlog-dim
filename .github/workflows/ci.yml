name: CI
on:
  pull_request:
    branches: ["main", "develop", "stable"]
  push:
    branches: ["develop"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }
      - run: npm ci
      - run: npm run type-check
      - run: npm run lint
      - run: npm run build
